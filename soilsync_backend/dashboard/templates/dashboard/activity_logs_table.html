{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Logs Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Activity Logs</h1>
    <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Timestamp</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for log in logs %}
                <tr>
                    <td class="px-4 py-2 whitespace-nowrap">{{ log.user.username }}</td>
                    <td class="px-4 py-2 whitespace-nowrap">{{ log.action }}</td>
                    <td class="px-4 py-2 whitespace-nowrap">{{ log.timestamp|date:'Y-m-d H:i' }}</td>
                    <td class="px-4 py-2 whitespace-nowrap">
                        {% if is_admin %}
                        <a href="#" class="text-blue-600 hover:underline mr-2">Edit</a>
                        <a href="#" class="text-red-600 hover:underline">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="px-4 py-4 text-center text-gray-400">No activity logs available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
